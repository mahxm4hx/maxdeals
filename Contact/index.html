<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="Images\max.png">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Kerala</div>
            <div class="text-two">India</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">6238801534</div>
            <div class="text-two">6238801534</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">maheshmahiappu15@gmail.com</div>
            <div class="text-two">artificialiq377@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>We would love to respond your messages.
           Feel free to get in touch with us.</p>
          <form action="https://formspree.io/f/mjvnpoee" method="POST">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" name="name" required />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" name="_replyto" required />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message" name="message"></textarea>
            </div>
            <button type="submit">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
